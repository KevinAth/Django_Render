<li class="h-cart">
    <a class="cart-contents" href="{% url 'carrito' %}">
        <p class="h-cart-icon">
            <i class="ion-android-cart"></i>
            <span>{{request.session.cart.items|length}}</span>
        </p>
        <p class="h-cart-total">${{request.session.MontoTotal}}</p>
    </a>
    <div class="widget_shopping_cart">
        <div class="widget_shopping_cart_content">
            <ul class="cart_list">
                {% for key,value in request.session.cart.items %}
                    <li>
                        <a href="{% url 'delprod' value.producto_id%}" class="remove">&times;</a>
                        <a href="#">
                            <img src="{{value.imagen}}" alt="">
                            {{value.nombre}}
                        </a>
                        <span class="quantity">{{value.cantidad}} &times; ${{value.subtotal}}</span>
                    </li>
                {% endfor %}
            </ul>
            <p class="total"><b>Total:</b>${{request.session.MontoTotal}}</p>
            <p class="buttons">
                <a href="{% url 'carrito' %}" class="button">Ver Carrito</a>
                <a href="#" class="button">Pedido</a>
            </p>
        </div>
    </div>
</li>
